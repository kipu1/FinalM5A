<app-navbar></app-navbar>
<section class="venta-block">
  <div class="container">
      <div class="row ">
          <div class="col venta-sec">
              <h2 class="text-center">Ventas</h2>
              <form class="venta-form" action="" #f="ngForm" novalidate (ngSubmit)="f.form.valid&&onSubmit()" >
              <div class="form-group">
                  <label for="exampleInputId1" class="text">Id Factura</label>
                  <input type="idf"  class="form-control" name="idf"  id="idf" placeholder="idf" [(ngModel)]="formdata.idf" #idf="ngModel" required>
                  <span class="text-danger" *ngIf="this.submit&&idf.errors?.['required']" >
                      Se requiere el Id.
                  </span>
              </div>
              <div class="form-group">
                <label for="fechaVenta" class="text">Fecha de Venta</label>
                <input class="form-control" type="date" name="fechaVenta" id="fechaVenta" [(ngModel)]="formdata.fechaVenta" required>
                <span class="text-danger" *ngIf="submit && fechaVenta.errors?.['required']">
                    Se requiere la fecha de venta.
                </span>
            </div>
              <div class="form-group">
                  <label for="exampleInputpago1" class="text">Tipo de pago</label>
                  <input  class="form-control" type="pago"  name="pago" placeholder="pago" id="" [(ngModel)]="formdata.pago" #pago="ngModel" required >
                  <span class="text-danger" *ngIf="this.submit&&pago.errors?.['required']">
                      se requiere la estado.
                  </span>
              </div>
              <div class="form-group">
                <label for="exampleInputSubtotal1" class="text">Sub total</label>
                <input  class="form-control" type="Sub"  name="Sub" placeholder="Sub" id="" [(ngModel)]="formdata.Sub" #Sub="ngModel" required >
                <span class="text-danger" *ngIf="this.submit&&Sub.errors?.['required']">
                    se requiere la Subtotal.
                </span>
            </div>
                <div class="form-group">
                    <label for="exampleInputDescuento1" class="text">Descuento</label>
                    <input  class="form-control" type="Descuento"  name="Descuento" placeholder="Descuento" id="" [(ngModel)]="formdata.Descuento" #Descuento="ngModel" required >
                    <span class="text-danger" *ngIf="this.submit&&Descuento.errors?.['required']">
                        se requiere la Descuento.
                    </span>
                </div>

                <div class="form-group">
                    <label for="exampleInputiva1" class="text">Iva</label>
                    <input  class="form-control" type="iva"  name="iva" placeholder="iva" id="" [(ngModel)]="formdata.iva" #iva="ngModel" required >
                    <span class="text-danger" *ngIf="this.submit&&iva.errors?.['required']">
                        se requiere la iva.
                    </span>
                    
                </div>


              <div class="form-group">
                <label for="exampleInputtotal1" class="text">Total de venta</label>
                <input  class="form-control" type="totalv"  name="totalv" placeholder="totalv" id="" [(ngModel)]="formdata.totalv" #totalv="ngModel" required >
                <span class="text-danger" *ngIf="this.submit&&totalv.errors?.['required']">
                    se requiere la total.
                </span>
                
            </div>
            <div class="form-group">
                <div  class="text-center" *ngIf="this.loading">
                    <div class="spinner-border text-primary " role="status">
                    <span class="sr-only">Cargando...</span>
                    </div>
                </div>
                <span class="text-danger" *ngIf="this.errorMessage" >
                <p [innerText]="this.errorMessage"></p>
                </span>
                <input  type="submit" class="btn btn-venta float-right" [disabled]="this.loading"  value="Ingresar" (click)="submit=true">
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
          
            </div>
            </form>
        </div>
    </div>
</div>
</section>
