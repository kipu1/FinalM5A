<app-navbar></app-navbar>
<section class="orden-block">
  <div class="container">
      <div class="row ">
          <div class="col orden-sec">
              <h2 class="text-center">Ordenes</h2>
              <form class="orden-form" action="" #f="ngForm" novalidate (ngSubmit)="f.form.valid&&onSubmit()" >
              <div class="form-group">
                  <label for="exampleInputId1" class="text">Id producto</label>
                  <input type="id"  class="form-control" name="id"  id="" placeholder="id" [(ngModel)]="formdata.id" #id="ngModel" required>
                  <span class="text-danger" *ngIf="this.submit&&id.errors?.['required']" >
                      Se requiere el Id.
                  </span>
              </div>
              <div class="form-group">
                  <label for="exampleInputestado1" class="text">Estado</label>
                  <input  class="form-control" type="estado"  name="estado" placeholder="estado" id="" [(ngModel)]="formdata.estado" #estado="ngModel" required >
                  <span class="text-danger" *ngIf="this.submit&&estado.errors?.['required']">
                      se requiere la estado.
                  </span>
              </div>
              <div class="form-group">
                <label for="exampleInputtotal1" class="text">Total de orden</label>
                <input  class="form-control" type="total"  name="total" placeholder="total" id="" [(ngModel)]="formdata.total" #total="ngModel" required >
                <span class="text-danger" *ngIf="this.submit&&total.errors?.['required']">
                    se requiere la total.
                </span>
            </div>
              <div class="form-group">
                  <div  class="text-center" *ngIf="this.loading">
                      <div class="spinner-border text-primary " role="status">
                      <span class="sr-only">Cargando...</span>
                      </div>
                  </div>
                  <span class="text-danger" *ngIf="this.errorMessage" >
                  <p [innerText]="this.errorMessage"></p>
                  </span>
                  <input  type="submit" class="btn btn-orden float-right" [disabled]="this.loading"  value="Ingresar" (click)="submit=true">
              </div>
              <div class="clearfix"></div>
              <div class="form-group">
            
              </div>
              </form>
          </div>
      </div>
  </div>
</section>
